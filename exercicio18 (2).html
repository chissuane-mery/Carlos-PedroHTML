<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estilização de Parágrafo</title>
    <style>
        p {
            margin: 20px; /* Margem externa de 20px */
            padding: 10px; /* Espaçamento interno de 10px */
            border: 1px solid #ccc; /* Adiciona uma borda para visualizar melhor o espaçamento */
        }
    </style>
</head>
<body>
    <p>Este é um parágrafo de exemplo que possui uma margem externa de 20 pixels e um espaçamento interno de 10 pixels. Observe como o texto se distancia das bordas do parágrafo e como o espaço ao redor do parágrafo é ajustado.</p>
</body>
